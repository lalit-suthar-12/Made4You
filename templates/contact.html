{% extends 'base.html' %}

{% block title %}contact{% endblock title %}

{% block body %}
<div class="container-fluid mb-4 px-0">
<img class="d-block w-100" src="https://source.unsplash.com/1200x400/?phone,contact" alt="First slide"  width="400" height="600">
</div>
<div class="container text-light">
<h1 class="text-light text-center my-2">Contact Us</h1>
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="Name" name="name" placeholder="Enter Your Name">
  </div>
   <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="Email" name="email" placeholder="Enter Your E-mail">
  </div>
   <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>
  <div class="form-group">
    <label for="desc">Write Your Message Here...</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <button type="Submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
